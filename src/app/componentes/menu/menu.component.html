<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>


  <div class="logo-container">
    <img src="assets/logosism.png" alt="Logo" class="logo">
    <h1 class="example-app-name">Dispensario SISM App</h1>
  </div>

   
    <span class="spacer"></span> 
    <div class="icon-center">
      <mat-icon>person</mat-icon>
    </div>
    <span *ngIf="isLoggedIn" class="user-info">
      {{funcionario | uppercase}} 
      <br>{{bodegaActual?.nombre | titlecase }}
      <br>{{bodegaActual?.puntoEntrega | titlecase}}
    </span>
  </mat-toolbar>


  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>  
        <ng-container *ngFor="let nav of fillerNav">
          <a mat-list-item 
             [routerLink]="nav.route" 
             routerLinkActive="active-link"  
             [ngClass]="{'menu-parent': nav.subNav}"  
             *ngIf="tieneAcceso(nav.nivel)">
            <mat-icon class="icono">{{nav.icon}}</mat-icon>
            {{nav.name}}
          </a>
  
          <!-- Mostrar submenÃº si hay subNav 
          <div *ngIf="nav.subNav && nav.subNav.length" class="submenu">
            <a mat-list-item *ngFor="let sub of nav.subNav" 
               [routerLink]="sub.route" 
               routerLinkActive="active-link">
              <mat-icon class="icono">{{sub.icon}}</mat-icon>
              {{sub.name}}
            </a>
          </div>
          -->
        </ng-container>
      </mat-nav-list>      
    </mat-sidenav>
  
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
