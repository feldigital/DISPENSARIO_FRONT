<div class="container mt-4">
    <form [formGroup]="generalForm"  class="w-100 d-block">
        <div class="row">        
                <div class="input-group mb-2">
                    <div class="input-group mb-2">
                        <input type="text" formControlName="nombre" (input)="convertirAMayusculas($event)"
                            placeholder="Ingrese el nombre del médico" class="form-control border-end-0"
                            required>                        
                    </div>
                    <div class="input-group mb-2">
                    <input type="text" formControlName="registroMedico"
                        placeholder="Ingrese el registro médico" class="form-control border-end-0"
                        required (blur)="buscarRegistro()">                    
                </div>
                <div class="input-group mb-2">
                    <input type="text" formControlName="especialidad" (input)="convertirAMayusculasEspecialidad($event)"
                        placeholder="Ingrese la especialidad" class="form-control border-end-0"
                        required>                   
                </div>
                </div>

               

                <div class="input-group mb-2">
                    <!--  <mat-slide-toggle formControlName="estado">Estado !</mat-slide-toggle> -->
                    <input class="form-check-input" type="checkbox" formControlName="estado"> Estado
                </div>

                <hr>
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-outline-primary w-100" (click)="create()" >
                            {{this.nombrebtn}}</button>
                    </div>        
                    <div class="col-6">
                        <button class="btn btn-outline-primary w-100" (click)="onNoClick()">
                            Cerrar</button>
                    </div>              
                </div>           
        </div>
    </form>


    <div class="alert alert-info my-4" *ngIf="listaregistrosFiltrados?.length == 0">
        No hay registros para mostrar!
    </div>
    <div *ngIf="listaregistrosFiltrados?.length > 0">
        <table class="table table-striped table-hover table-sm mt-2">
            <thead class="thead-colored">
                <tr>
                    <th>Item</th>
                    <th>Nro. Registro</th>
                    <th>Nombre del médico</th>
                    <th>Especialidad</th>
                    <th>Gestión</th>                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let itemt of listaregistrosFiltrados let i= index"
                    [ngStyle]="{'color': itemt.estado ? 'black' : 'red' }">

                    <td>{{i+1}}</td>
                    <td>{{itemt.registroMedico}}</td>
                    <td>{{primerasmayusculas(itemt.nombre)}}</td>
                    <td>{{primerasmayusculas(itemt.especialidad)}}</td>
                    <td>
                        <button title="Editar el médico" type="button" class="btn btn-sm"
                            (click)="mostrarRegistro(itemt)">
                            <mat-icon [ngStyle]="{'color':'#009A94'}">edit</mat-icon> </button>
                  
                        <button title="Eliminar el médico" type="button" class="btn btn-sm"
                            (click)="eliminarRegistro(itemt)">
                            <mat-icon [ngStyle]="{'color':'red'}">delete_sweep</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
